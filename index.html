<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Burger</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">


  
    <div class="relative w-full h-64">
        <img src="assets/bg.png" alt="Fundo" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black/50 flex flex-col items-center justify-center">
            <img src="assets/hamb-1.png" alt="Logo" class="w-24 h-24 rounded-full border-4 border-white">
            <h1 class="text-white text-2xl font-bold mt-2">Real Burger</h1>
            <button class="bg-green-500 text-white px-4 py-1 rounded mt-2">Aceitando pedidos</button>
        </div>
    </div>


    <div class="max-w-4xl mx-auto p-4">
        <h2 class="text-xl font-bold mb-4">Confira nosso menu</h2>
        <div id="product-list" class="space-y-4">
        </div>
    </div>

  
    <div class="fixed bottom-0 left-0 w-full bg-red-600 text-white flex justify-between items-center px-4 py-3">
        <span id="cart-count">0 itens</span>
        <button id="view-cart" class="bg-white text-red-600 px-4 py-2 rounded">Ver Carrinho</button>
    </div>

  
    <div id="cart-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg max-w-md w-full">
            <h3 class="text-lg font-bold mb-4">Seu carrinho</h3>
            <div id="cart-items" class="space-y-2">

            </div>
            <div class="flex justify-between mt-4">
                <span id="cart-total" class="font-bold">Total: R$ 0,00</span>
                <button id="checkout" class="bg-green-500 text-white px-4 py-2 rounded">Finalizar Pedido</button>
            </div>
            <button id="close-cart" class="mt-4 text-sm text-gray-500 underline">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
